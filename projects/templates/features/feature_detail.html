<h1>{{ project.name }}</h1>
<h2>{{ feature.name }}</h2>
{% if testcase_list %}
    <h3>Test Cases</h3>
    <ul>
        {% for testcase in testcase_list %}
            <li>{{ testcase.description }} <br>
            <a href="{% url 'projects:test_case_detail' project.id feature.id testcase.id%}">View</a></li>
        {% endfor %}
    </ul>

{% endif %}
