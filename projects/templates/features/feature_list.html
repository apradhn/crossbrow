<h1>{{ project }}</h1>
<h2>Features</h2>
<a href='{% url "projects:feature_add" project.pk %}'>Add Feature</a>
<ul>
    {% for feature in feature_list %}
        <li>
            <a href="{% url 'projects:feature_detail' project.id feature.id %}">
            {{ feature.name }}</a> |
            <a href='{% url "projects:feature_update" project.pk feature.pk %}'>Update</a> |
            <a href='{% url "projects:feature_delete" project.pk feature.pk %}'>Delete</a>
            </li>
    {% endfor %}
</ul>
