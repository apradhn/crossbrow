<h1>{{ project.name }}</h1>


{% if features %}
<h2>Features</h2>
<ul>
    {% for feature in features %}
        <li>{{ feature.name }}</li>
    {% endfor %}
</ul>
{% endif %}


{% if browsers %}
<h2>Browsers</h2>
<ul>
    {% for browser in browsers %}
        <li>{{ browser.name }}, {{ browser.operating_system }}</li>
    {% endfor %}
</ul>
{% endif %}
