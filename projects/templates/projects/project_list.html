<h1>Projects</h1>
{% if project_list %}
    <ul>
        {% for project in project_list %}
            <li>{{ project.pk }} | {{ project.name }} | <a href="{% url 'projects:project_detail' project.id %}">Detail</a> | <a href="{% url 'projects:project_delete' project.id %}">Delete</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Projects Created.</p>
{% endif %}
